<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Bot de Discord: Estado de Monitoreo</h1>
        <div id="status">
            <p>Conectado: <span id="connected-status">Desconocido</span></p>
            <p>Usuarios conectados: <span id="users-count">0</span></p>
        </div>
    </div>

    <script>
        // Aquí podrías agregar lógica para obtener el estado de tu bot desde una API o endpoint
        // Simulación de ejemplo:
        document.getElementById("connected-status").innerText = "Sí";
        document.getElementById("users-count").innerText = "123"; // Ejemplo de usuarios conectados
    </script>
</body>
</html>
